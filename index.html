<!DOCTYPE html>
<html>
<head>
    <title>Pixel canvas!</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <style>
        body, html { width: 100%; height: 100%; margin: 0; background-color: #333; overflow: hidden; }
        #openseadragon-viewer { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="openseadragon-viewer"></div>
    <script type="text/javascript">
        var viewer = OpenSeadragon({
            id: "openseadragon-viewer",
            prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
            // GitHub will find the correct file itself???
            tileSources: "public.dzi",
            // Setting for sharp pixels
            imageSmoothingEnabled: false
        });
    </script>
</body>
</html>
